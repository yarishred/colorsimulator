<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Simulador</title>
  </head>
  <body>
    <div class="main-container">
      <div class="item-main-view"></div>
      <h2>Select your style</h2>
      <div class="item-select-container">
        <div class="item">
          <div class="form1 form">1</div>
        </div>
        <div class="item">
          <div class="form2 form">2</div>
        </div>
        <div class="item">
          <div class="form3 form">3</div>
        </div>
        <div class="item">
          <div class="form4 form">4</div>
        </div>
        <div class="item">
          <div class="form5 form">5</div>
        </div>
        
      </div>
      <div class="color-reset-container">
        <button>Save Style</button>
        <button>Reset</button>
      </div>
      <div class="color-palette-grid">
        <div class="color-item1 color"></div>
        <div class="color-item2 color"></div>
        <div class="color-item3 color"></div>
        <div class="color-item4 color"></div>
        <div class="color-item5 color"></div>
        <div class="color-item6 color"></div>
        <div class="color-item7 color"></div>
        <div class="color-item8 color"></div>
        <div class="color-item9 color"></div>
        <div class="color-item10 color"></div>
        <div class="color-item11 color"></div>
        <div class="color-item12 color"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
